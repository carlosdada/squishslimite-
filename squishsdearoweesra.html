<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limiteé Squishs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: #f9f9f9;
        }
        header {
            background: #FFD700; /* Dourado */
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        section {
            padding: 20px;
        }
        .brinquedo {
            margin-bottom: 20px;
            padding: 15px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s; /* Transição suave */
        }
        .brinquedo:hover {
            transform: scale(1.05); /* Aumenta levemente o tamanho ao passar o mouse */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .brinquedo img.brinquedo-img {
            margin-bottom: 10px; /* Espaço entre a imagem e o título */
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #f1f1f1;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Limiteé Squishs</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#brinquedos">Brinquedos</a>
    </nav>
</header>

<section id="home">
    <h2>Les squishs 2024 Octobre Édition</h2>
    <p>Tous les Squishs dans la version limitée d’octobre.</p>
</section>

<section id="brinquedos">
    <h2>Brinquedos</h2>

    <div class="brinquedo">
        <img class="brinquedo-img" src="squish_dourado.jpg" alt="Squish Dourado">
        <h3>Squish Dourado Versão Limitada</h3>
        <p>Squish versão limitada Lá Rosé Noire dourada.</p>
    </div>

    <div class="brinquedo">
        <img class="brinquedo-img" src="squish_roser.jpg" alt="Squish Roser">
        <h3>Squish Roser</h3>
        <p>Escolhas Squish Roser 2024 Èdition.</p>
    </div>

    <!-- Adicione mais brinquedos conforme necessário -->
</section>

<footer>
    <p>&copy; 2024 squishsdearoweesra</p>
</footer>

</body>
</html>
